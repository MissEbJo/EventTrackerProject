<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kawaii Anime</title>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<h1>Welcome to Kawaii Anime!</h1>
	<h3>Find your favorite anime and more here!</h3>
	<div name="allAnime">
	
	<form name="animeForm">
		<input type="number" name="animeId">
		<button name="lookup">Get Anime by Id</button>
	</form>
	</div>
	<div id="output">
		<div id="animeData"></div>
	</div>
	<form name="addAnimeForm">
	<h3>Add New Anime</h3>
	<label for="title">Title:</label>
	<input type="text" name="title" placeholder="Anime Title"><br>
	
	<label for="desciption">Description:</label>
	<input type="text" name="description" placeholder="Anime Description"><br>
	
	<label for="aired">Aired Date:</label>
	<input type="date" name="aired" placeholder="Anime Aired"><br>
	
	<label for="seasons"># of Seasons</label>
	<input type="number" name="seasons" placeholder="Anime Seasons"><br>
	
	<label for="episodes"># of Episodes</label>
	<input type="number" name="episodes" placeholder="Anime Episodes"><br>
	<button name="addAnime">Add Anime</button>
	</form>

</body>
</html>
